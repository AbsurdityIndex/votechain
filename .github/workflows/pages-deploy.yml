name: VoteChain Pages Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_production:
        description: Deploy production after test deploy
        required: false
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: votechain-pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate-build:
    name: Validate And Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Upload Site Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: votechain-dist
          path: dist
          if-no-files-found: error

  deploy-test:
    name: Deploy Test
    needs: validate-build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: test
    steps:
      - name: Download Site Artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: votechain-dist
          path: dist

      - name: Deploy Test
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy dist --project-name votechain-test --branch main --commit-hash "${GITHUB_SHA}"

  deploy-production:
    name: Deploy Production
    needs: deploy-test
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy_production == true))
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production
    steps:
      - name: Download Site Artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: votechain-dist
          path: dist

      - name: Deploy Production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy dist --project-name votechain --branch main --commit-hash "${GITHUB_SHA}"
